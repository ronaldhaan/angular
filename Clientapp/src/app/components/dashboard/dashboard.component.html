
<div class="card mb-5">
  <h5 class="card-header">Top Heroes</h5>
  <div class="card-body">
    <div class="card-text">
        <div class="row">
          <div *ngFor="let hero of heroes" class="col-md-3">
            <div class="module">
              <a routerLink="/heroes/{{hero.id}}/detail">
                  <h4>{{hero.name}}</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>  

<app-hero-search></app-hero-search>
