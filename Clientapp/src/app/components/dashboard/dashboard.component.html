<div class="card mb-5">
  <h5 class="card-header">Top Metahumans</h5>
  <div class="card-body">
    <div class="card-text">
        <div *ngIf="metahumen.length == 0" class="spinner-border text-center"></div>
        <div *ngIf="metahumen.length > 0">
          <div class="row">
            <div *ngFor="let metahuman of metahumen" class="col-md-3">
              <div class="module">
                <a routerLink="/metas/{{metahuman.id}}/detail">
                    <h4>{{metahuman.name}}</h4>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>  

<app-metahuman-search></app-metahuman-search>
