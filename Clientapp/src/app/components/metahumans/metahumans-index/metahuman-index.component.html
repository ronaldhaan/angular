<div class="card">
  <div class="card-header">
    <h2>My Metas</h2>
  </div>
  <div class="card-body">
    <div *ngIf="metahumans.length == 0" class="spinner-border"></div>
    <div *ngIf="metahumans.length > 0" class="form-group">
      <a routerLink="/metas/create">Create Meta</a>
      
      <table class="table table-striped table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>#</th>
        </tr>
        <tr *ngFor="let meta of metahumans">
          <td routerLink="/metas/{{meta.id}}/detail">
              {{meta.id}}
          </td>
          <td>
              {{meta.name}}
          </td>
          <td>
          <button class="btn btn-danger btn-sm" title="delete meta"
            (click)="delete(meta)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
