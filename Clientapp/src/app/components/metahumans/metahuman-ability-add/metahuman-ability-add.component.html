<div class="card mb-5">
  <div class="card-header">
    <h3>Add Ability to {{meta.name}}</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
        <ul class="list-group">
          <li class="list-group-item" *ngIf="chosenAbilities.length == 0">No abilities chosen yet</li>
          <li *ngFor="let ability of chosenAbilities" class="list-group-item" >
            <button class="btn btn-sm btn-danger" (click)="remove(ability)"><i class="fa fa-trash" ></i></button>
            {{ability.name}}
          </li>
        </ul>
    </div>
    <div class="form-group" *ngIf="abilities.length > 0">
        <div *ngIf="abilities.length == 0" class="spinner-border"></div>
      <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          Choose ability
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item" (click)="push(ability)" *ngFor="let ability of abilities; let i = index">
            <span>{{i}} {{ability.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
    <button class="btn btn-secondary" (click)="add()">Add abilities to this meta</button>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="goBack()">Go Back</button>
  </div>
</div>
