<div class="card mb-5">
  <div class="card-header">{{hero.name | uppercase}} Details</div>
  <div class="card-body">
    <div><span>id: </span>{{hero.id}}</div>
    <div class="form-group">
      <label for="heroName">name</label> 
      <input class="form-control" #heroName [(ngModel)]="hero.name" placeholder="name"/> 
    </div>
    <button class="btn btn-primary" (click)="save()">Save changes</button> 
  </div>
</div>
<!-- List of the abilities of the hero -->
<div class="card mb-5">
  <div class="card-header">Abilities</div>
  <div class="card-body">      
    <table *ngIf="hero.abilities.length > 0" class="table table-striped table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>description</th>
          <th>#</th>
        </tr>
        <tr *ngFor="let ability of hero.abilities">
          <td routerLink="/abilities/{{ability.id}}/detail">
              {{ability.id}}
          </td>
          <td>
              {{ability.name}}
          </td>
          <td>
              {{ability.description}}
          </td>
          <td>
          <button class="btn btn-danger btn-sm" title="remove ability"
            (click)="delete(ability)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
    </table>
    <div *ngIf="hero.abilities.length == 0">
      This hero has no abilities (yet). Feel free to <a routerLink="/abilites/create">add</a> one.
    </div>
  </div>  
</div>
<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> Back</button>
