<div id="search-component">  
  <div class="card">
    <div class="card-header">Search for a meta</div>
    <div class="card-body">
        <div class="form-group">
            <label for="search-box">Meta Search</label>
            <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control" />
        </div>
      
        <div class="form-group">
          <ul class="list-group">
            <li *ngFor="let meta of metas$ | async" class="list-group-item" >
              <a routerLink="/metas/{{meta.id}}/detail">
                {{meta.name}}
              </a>
            </li>
          </ul>
        </div>        
    </div>
  </div> 
</div>
