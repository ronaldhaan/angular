<div class="jumbotron text-center header" style="margin-bottom:0">
</div>
<div class="content">
  <nav class="navbar sticky-top navbar-expand-sm  navbar-dark" >
    <a class="navbar-brand" href="#">Tour of Metas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let route of routes">
          <a class="nav-link" routerLink="/{{route.link}}">{{route.name}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="sticky-top">
    <app-messages></app-messages>
  </div>
  <div class="container-fluid  py-5">
      <router-outlet></router-outlet>
  </div>
</div>

<footer class="jumbotron footer text-center">
  <p>&copy; Ronald Haan, trainee New Heap</p>

</footer>
